services:
  - type: web
    name: mini-saas-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mini-saas-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ACCESS_TOKEN_TTL
        value: 15m
      - key: REFRESH_TOKEN_TTL
        value: 7d
      - key: LOG_LEVEL
        value: info

databases:
  - name: mini-saas-db
    databaseName: mini_saas
    user: mini_saas
    plan: starter